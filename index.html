<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Web</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- logo de pagina -->
    <header class="header d-flex justify-content-center bg-danger">
      <div class="logo">
        <a href="#"
          ><img
            src="https://daveoval.github.io/Pokedex/media/pokedex-logo.png"
            alt="logo de página"
            width="400px"
        /></a>
      </div>
    </header>
    <!-- Seccion de Main -->
    <main class="main">
      <!-- Descripción de página -->
      <div class="m-5 bg-gradient">
        <h1 class="text-center">POKEDEX</h1>
        <p class="text-center">
          Explorá los pokemon más populares. Esta pokedex contiene información
          básica y acceso a detalles de cada criatura
        </p>
      </div>
      <!-- Tarjetas de pokemon -->
      <section
        class="contenedorDeImagenes d-flex flex-column flex-md-row gap-3 justify-content-center align-items-center mt-5 mb-5"
      >
        <a
          href="pages.html/bulbasaur.html"
          class="card bg-success text-decoration-none mb-3 tarjetaPokemon"
          style="width: 18rem"
        >
          <h3 class="p-3 text-center">Bulbasaur</h3>
          <img
            src="https://images.wikidexcdn.net/mwuploads/wikidex/4/43/latest/20190406170624/Bulbasaur.png"
            class="card-img-top"
            alt="imagen de Bulbasaur"
          />
          <div class="card-body">
            <p class="card-text text-center">Peso: 69lbs</p>
            <p class="card-text text-center">
              Tipo:
              <img
                src="https://images.wikidexcdn.net/mwuploads/wikidex/d/d6/latest/20170114100444/Tipo_planta.gif"
                alt="Tipo de pokemon"
              />
            </p>
          </div>
        </a>
        <a
          href="pages.html/charmander.html"
          class="card bg-danger tarjetaPokemon mb-3 text-decoration-none"
          style="width: 18rem"
        >
          <h3 class="p-3 text-center">Charmander</h3>
          <img
            src="https://images.wikidexcdn.net/mwuploads/wikidex/5/56/latest/20200307023245/Charmander.png"
            class="card-img-top"
            alt="imagen de Bulbasaur"
          />
          <div class="card-body">
            <p class="card-text text-center">Peso: 85lbs</p>
            <p class="card-text text-center">
              Tipo:
              <img
                src="https://images.wikidexcdn.net/mwuploads/wikidex/c/ce/latest/20170114100331/Tipo_fuego.gif"
                alt="tipo de pokemon"
              />
            </p>
          </div>
        </a>
        <a
          href="pages.html/pikachu.html"
          class="card bg-warning tarjetaPokemon mb-3 text-decoration-none"
          style="width: 18rem"
        >
          <h3 class="p-3 text-center">Pikachu</h3>

          <img
            src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/7/77/latest/20150621181250/Pikachu.png/200px-Pikachu.png"
            class="card-img-top"
            alt="imagen de Bulbasaur"
          />
          <div class="card-body">
            <p class="card-text text-center">Peso: 132lbs</p>
            <p class="card-text text-center">
              Tipo:
              <img
                src="https://images.wikidexcdn.net/mwuploads/wikidex/1/1b/latest/20170114100155/Tipo_el%C3%A9ctrico.gif"
                alt="tipo de pokemon"
              />
            </p>
          </div>
        </a>

        <a
          href="pages.html/pidgeot.html"
          class="card bg-light tarjetaPokemon mb-3 text-decoration-none"
          style="width: 18rem"
        >
          <h3 class="p-3 text-center">Pidgeot</h3>
          <img
            src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/a/a9/latest/20141214190416/Pidgeot.png/200px-Pidgeot.png"
            class="card-img-top"
            alt="imagen de Bulbasaur"
          />
          <div class="card-body">
            <p class="card-text text-center">Peso: 87lbs</p>
            <p class="card-text text-center">
              Tipo:
              <img
                src="https://images.wikidexcdn.net/mwuploads/wikidex/e/e1/latest/20191118232224/Tipo_volador.gif"
                alt="tipo de pokemon"
              />
            </p>
          </div>
        </a>

        <a
          href="pages.html/squirtle.html"
          class="card bg-primary tarjetaPokemon mb-3 text-decoration-none"
          style="width: 18rem"
        >
          <h3 class="p-3 text-center">Squirtle</h3>

          <img
            src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/e/e3/latest/20160309230820/Squirtle.png/200px-Squirtle.png"
            class="card-img-top"
            alt="imagen de Bulbasaur"
          />
          <div class="card-body">
            <p class="card-text text-center">Peso: 90lbs</p>
            <p class="card-text text-center">
              Tipo:
              <img
                src="https://images.wikidexcdn.net/mwuploads/wikidex/9/94/latest/20191118232235/Tipo_agua.gif"
                alt="tipo de pokemon"
              />
            </p>
          </div>
        </a>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
