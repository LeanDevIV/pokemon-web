<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css/index.css" />
    <link rel="stylesheet" href="../styles.css/pikachu.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"

      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <title>Pikachu</title>
  </head>
  <body>
    <header class="header d-flex justify-content-center bg-danger">
      <div class="logo">
        <a href="../index.html"
          ><img
            src="https://daveoval.github.io/Pokedex/media/pokedex-logo.png"
            alt="logo de página"
            width="400px"
        /></a>
      </div>
    </header>
    <div class="card pikachu">
      <h2 class="card-title">Pikachu</h2>
      <img
        class="card-img-top w-50"
        src="https://tse2.mm.bing.net/th?id=OIP.vn3FzlPPqKgdAdM4nRlJAwHaG9&pid=Api&P=0&h=180"
        alt="pikachu"
      />
      <p class="card-text">Peso: 132 Ibs</p>
      <p class="card-text">Tipo: electrico</p>
      <p class="card-text">
        es un Pokémon de tipo eléctrico introducido en la primera generación.
      </p>
    </div>
    <div class="evolucion">
      <div class="card Pichu w-50 py-5 ms-2">
        <img
          class="card-img-top w-100"
          src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/9/9d/latest/20150620210539/Pichu.png/300px-Pichu.png"
          alt="imagen de Pichu"
        />
        <h3 class="card-title text-center">Pichu</h3>
      </div>
      <div class="card Raichu">
        <img
          class="card-img-top w-25"
          src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/3/34/latest/20250127090512/Raichu.png/300px-Raichu.png"
          alt="imagen de Raichu"
        />
        <h3 class="card-title">Raichu</h3>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
