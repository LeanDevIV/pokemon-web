<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Web</title>
    <link rel="stylesheet" href="../styles.css/index.css" />
    <link rel="stylesheet" href="../styles.css/pidgeot.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header d-flex justify-content-center bg-danger">
      <div class="logo">
        <a href="../index.html"
          ><img
            src="https://daveoval.github.io/Pokedex/media/pokedex-logo.png"
            alt="logo de página"
            width="400px"
        /></a>
      </div>
    </header>
    <main>
      <div class="caja">
        <div class="principal bg-body-tertiary">
          <h2 class="tituloTarjeta">Pidgeot</h2>
          <img
            src="https://images.wikidexcdn.net/mwuploads/wikidex/a/a9/latest/20141214190416/Pidgeot.png"
            alt=""
          />
          <p><strong>peso:</strong> 87 Lbs</p>
          <p><strong>tipo:</strong> Normal/Volador</p>
          <p>
            es un Pokémon de tipo normal/volador introducido en la primera
            generación. Es la evolución de Pidgeotto.
          </p>
        </div>

        <div class="Evo">
          <h2>Evoluciones</h2>
          <div class="pidgey bg-body-tertiary">
            <img
              src="https://images.wikidexcdn.net/mwuploads/wikidex/b/b7/latest/20200307022723/Pidgey.png"
              alt=""
            />
            <h3>Pidgey</h3>
          </div>
          <div class="pidgeotto bg-body-tertiary">
            <img
              src="https://images.wikidexcdn.net/mwuploads/wikidex/5/57/latest/20200307022804/Pidgeotto.png"
              alt=""
            />
            <h3>Pidgeotto</h3>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
